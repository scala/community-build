// https://github.com/scalameta/scalafmt.git#master

vars.proj.scalafmt: ${vars.base} {
  name: "scalafmt"
  uri: "https://github.com/scalameta/scalafmt.git#c1843cecc8fd4a162ce983416a9808fac39a3100"

  extra.settings: ${vars.base.extra.settings} [
    // don't fail on scala-xml 1.x vs 2.x conflict
    // (one-deeper nesting level makes it apply to build definition)
    ["evictionErrorLevel := Level.Warn"]
  ]
  extra.projects: ["coreJVM", "cli", "tests", "dynamic"]
  extra.commands: ${vars.default-commands} [
   // FormatTests.scala is especially unfortunate to have to exclude; I reported the
   // intermittent (but, recently, too common) failures upstream at
   // https://github.com/scalameta/scalafmt/issues/3634
   // (the other excluded tests weren't investigated or reported,
   // since they appear to be environment-dependent)
    """set tests / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "CliTest.scala" || "GitOpsTest.scala" || "FormatTests.scala""""
    """set dynamic / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "DynamicSuite.scala""""
  ]
}
