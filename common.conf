//
//      extra.options += "opt1"
//      extra.options += "opt2"
//      extra.options += "opt3"
//      ...(one at a time)...
//
//  = or = the form:
//
//     extra: ${vars.base.extra} {
//       options += "opt1"
//       options += "opt2"
//       options += "opt3"
//      ...(one at a time)...
//     }
