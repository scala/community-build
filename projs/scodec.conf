// https://github.com/scodec/scodec.git#series/1.11.x
vars.uris.scodec-uri: "https://github.com/scodec/scodec.git#7a99c900f6ebf874ddaeb1bc38328690675b3ac8"

vars.projs.scodec: ${vars.base} {
  name: "scodec"
  uri:  ${vars.uris.scodec-uri}
  extra.projects: ["coreJVM"]
  extra.commands: ${vars.default-commands} [
    // because scodec-build brings in sbt-gpg which errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
