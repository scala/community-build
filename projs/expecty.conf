vars.uris.expecty-uri: "https://github.com/eed3si9n/expecty.git#4eb183a121ea817464ead7aa3c65f28238f1f8d3"

// dependency of scopt
vars.projs.expecty: ${vars.base} {
  name: "expecty"
  uri:  ${vars.uris.expecty-uri}
  extra.projects: ["expectyJVM"]
  // use right version-specific source directories (not sure why existing stuff in build.sbt doesn't work)
  extra.commands: ${vars.default-commands} [
    "set unmanagedSourceDirectories in (expectyJVM, Compile) += (baseDirectory in ThisBuild).value / \"shared\" / \"src\" / \"main\" / \"scala-2.12\""
  ]
}
