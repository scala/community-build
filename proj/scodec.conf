// https://github.com/scodec/scodec.git#7724ae7efed0ea9e32063b56cf81bd3ffeb381f0  # was series/1.11.x

// frozen (September 2022) because something changed that confuses
// dbuild and makes it try to build with Scala 2.13 (?!). not investigated;
// perhaps sbt-typelevel related?

vars.proj.scodec: ${vars.base} {
  name: "scodec"
  uri: "https://github.com/scodec/scodec.git#7724ae7efed0ea9e32063b56cf81bd3ffeb381f0"

  extra.projects: ["coreJVM"]
  extra.commands: ${vars.default-commands} [
    // because scodec-build brings in sbt-gpg which errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
