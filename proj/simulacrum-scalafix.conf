// https://github.com/typelevel/simulacrum-scalafix.git#master

vars.proj.simulacrum-scalafix: ${vars.base} {
  name: "simulacrum-scalafix"
  uri: "https://github.com/typelevel/simulacrum-scalafix.git#ad0aca9a9af67e26572fde3f370d8fe6888a471d"

  extra.exclude: ["*JS"]
  // hopefully not running the tests is only temporary (February 2022) --
  // I opened https://github.com/scalacenter/scalafix/pull/1556 about it;
  // let's see what develops
  extra.commands: ${vars.default-commands} [
    // just compile tests here, don't run them
    "set tests / Test / executeTests := Tests.Output(TestResult.Passed, Map(), Iterable())"
  ]
}
