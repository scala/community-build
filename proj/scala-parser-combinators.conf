// https://github.com/SethTisue/scala-parser-combinators.git#source-compatible-lastFailure  # was scala, 1.2.x

// temporarily forked (November 2020) pending merge of
// https://github.com/scala/scala-parser-combinators/pull/327

vars.proj.scala-parser-combinators: ${vars.base} {
  name: "scala-parser-combinators"
  uri: "https://github.com/SethTisue/scala-parser-combinators.git#5b4cc1f23680dfa3cf21652ebf5468f872144d1f"

  extra.exclude: ["*JS", "*Native"]
  extra.commands: ${vars.default-commands} [
    // work around https://github.com/scala/community-builds/issues/575
    // (in a community build context, we don't need MiMa to run)
    "set every scalaModuleMimaPreviousVersion := None"
  ]
}
