// https://github.com/scalameta/mdoc.git#main

vars.proj.mdoc: ${vars.base} {
  name: "mdoc"
  uri: "https://github.com/scalameta/mdoc.git#9fcdc47998618dc48c11a493fde37b03427f01e7"

  extra.exclude: [
    "js", "jsdocs", "docs", "unit", "plugin", "*JS"
