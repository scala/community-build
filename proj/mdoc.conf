vars.proj.mdoc: ${vars.base} {
  name: "mdoc"
  uri: "https://github.com/scalameta/mdoc.git#6a8d85e24ed59e0a7ca09cf9d553fc6446f6ebec"

  extra.exclude: [
    "js", "jsdocs", "docs", "unit", "plugin", "*JS"
