// https://github.com/scalameta/mdoc.git#main

vars.proj.mdoc: ${vars.base} {
  name: "mdoc"
  uri: "https://github.com/scalameta/mdoc.git#69fea55c23477fbb6aed94e39b54b31efa56cf24"

  extra.exclude: [
    "js", "jsdocs", "docs", "unit", "plugin", "*JS"
