// https://github.com/scalameta/mdoc.git#main

vars.proj.mdoc: ${vars.base} {
  name: "mdoc"
  uri: "https://github.com/scalameta/mdoc.git#6a5be8cbde534662b27f1b68d2e12384a31216c9"

  extra.exclude: [
    "js", "jsdocs", "docs", "unit", "plugin", "*JS"
