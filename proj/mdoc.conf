// https://github.com/scalameta/mdoc.git#main

vars.proj.mdoc: ${vars.base} {
  name: "mdoc"
  uri: "https://github.com/scalameta/mdoc.git#ffa8c1f8cbe98a647dd5596d7694728536d384d7"

  extra.exclude: [
    "js", "jsdocs", "docs", "unit", "plugin", "*JS"
