// https://github.com/sirthias/parboiled.git#master

vars.proj.parboiled: ${vars.base} {
  name: "parboiled"
  uri: "https://github.com/sirthias/parboiled.git#6d8026bff4e1ccc49802681d7afb62eba8cea727"

  extra.projects: ["parboiled-scala"]
  extra.commands: ${vars.default-commands} [
    // override some logic in their build.sbt
    """set every scalaBinaryVersion := "2.13""""
    // because scala/scala#10439, until maintainers move to 2.13.12
    "appendScalacOptions -Xmigration"
  ]
}
