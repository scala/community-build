// https://github.com/plokhotnyuk/jsoniter-scala.git#master

vars.proj.jsoniter-scala: ${vars.base} {
  name: "jsoniter-scala"
  uri: "https://github.com/plokhotnyuk/jsoniter-scala.git#1acf17aa245b3266f1ed55e516c47ac26e18d2d0"

  extra.exclude: ["*JS", "*benchmark*"]
  // ScalaCheck 1.15 not 1.14
  deps.inject: ${vars.base.deps.inject} ["org.scalatestplus#scalacheck-1-15"]
  extra.commands: ${vars.default-commands} [
    "removeDependency org.scalatestplus scalacheck-1-14"
    """set ThisBuild / libraryDependencies += "org.scalatestplus" %% "scalacheck-1-15" % "0" % Test"""
  ]
}
