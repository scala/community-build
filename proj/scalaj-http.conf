// https://github.com/scalaj/scalaj-http.git#c95d7093d62474a074e2913bf2694120fad6133a  # was master

// frozen (April 2022) at last green commit; newer commits run afoul
// of what looks like a jackson version mismatch, perhaps

vars.proj.scalaj-http: ${vars.base} {
  name: "scalaj-http"
  uri: "https://github.com/scalaj/scalaj-http.git#c95d7093d62474a074e2913bf2694120fad6133a"

  // https://github.com/scalaj/scalaj-http/issues/164
  extra.test-tasks: ["compile"]
  extra.commands: ${vars.default-commands} [
    // get rid of `-source 1.7 -target 1.7`, which aren't accepted on JDK 20
    """set javacOptions := Seq()"""
  ]
}
