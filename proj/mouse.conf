// https://github.com/typelevel/mouse.git#main

vars.proj.mouse: ${vars.base} {
  name: "mouse"
  uri: "https://github.com/typelevel/mouse.git#094a04092301c6700e63d88e047ebe80521933e2"

  extra.projects: ["crossJVM"]  // no Scala.js please
  extra.commands: ${vars.default-commands} [
    "appendScalacOptions -Xmigration"
    // otherwise sbt-gpg errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
