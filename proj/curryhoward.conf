// https://github.com/Chymyst/curryhoward.git
vars.uris.curryhoward-uri: "https://github.com/Chymyst/curryhoward.git#f1262bc38b540fd08125c799a02fe4f45e0f3d68"

vars.proj.curryhoward: ${vars.base} {
  name: "curryhoward"
  uri:  ${vars.uris.curryhoward-uri}
  extra.sbt-version: ${vars.sbt-0-13-version}
  // I guess dbuild is getting confused by the extra _1.13?
  deps.ignore: ["com.github.alexarchambault#scalacheck-shapeless"]
  deps.inject: ${vars.base.deps.inject} [
    "com.github.alexarchambault#scalacheck-shapeless_1.13"
  ]
  check-missing: false
  extra.settings: ${vars.base.extra.settings} [
    "conflictWarning in ThisBuild := ConflictWarning.disable"
  ]
  extra.commands: ${vars.default-commands} [
    // these fail on 2.11.12 even outside dbuild
    """set excludeFilter in (Test, unmanagedSources) in curryhoward := HiddenFileFilter || "MacrosSpec.scala" || "LambdaTermsSpec.scala" || "MoreMatchTypeSpec.scala""""
  ]
}
