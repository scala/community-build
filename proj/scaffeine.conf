// https://github.com/blemale/scaffeine.git#master

vars.proj.scaffeine: ${vars.base} {
  name: "scaffeine"
  uri: "https://github.com/blemale/scaffeine.git#f8d46fdab481b39024c19c814586f5feadf124f7"

  extra.sbt-version: ${vars.sbt-1-5-version}  // https://github.com/scoverage/sbt-scoverage/issues/372
  extra.commands: ${vars.default-commands} [
    // otherwise build fails on JDK 11+
    "set apiMappings := Map()"
    "set autoAPIMappings := false"
  ]
}
