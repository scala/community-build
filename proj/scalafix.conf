// https://github.com/scalacenter/scalafix.git#master

vars.proj.scalafix: ${vars.base} {
  name: "scalafix"
  uri: "https://github.com/scalacenter/scalafix.git#7657e515505c722e73ab4c68743887848c98fd11"

  // because otherwise,
  // java.lang.NoSuchMethodError: lmcoursier.definitions.ToCoursier$.project(Llmcoursier/definitions/Project;)Lcoursier/core/Project;
  extra.sbt-version: ${vars.sbt-1-2-version}
  extra.options: [
    "-Dsbt.scala.version=2.12.10" // sbt 1.2 needs this on JDK 13
  ]
  extra.exclude: ["docs"]
  extra.settings: ${vars.base.extra.settings} [
    // for JDK 11. one-deeper nesting level makes it apply to build definition
    ["libraryDependencies += \"javax.xml.bind\" % \"jaxb-api\" % \"2.3.0\""]
  ]
}
