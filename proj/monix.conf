// https://github.com/monix/monix.git#d61f2feff74361e9da777  # was master
vars.uris.monix-uri: "https://github.com/monix/monix.git#d61f2feff74361e9da777cb0eee46a1e6ecc5f9d"

vars.proj.monix: ${vars.base} {
  name: "monix"
  uri:  ${vars.uris.monix-uri}
  // error: not found: value sonatypeProfileName
  extra.sbt-version: ${vars.sbt-1-2-version}
  extra.options: ["-Dmonix.requireJava8=false"]
  // no Scala.js, no benchmarks.
  extra.projects: ["coreJVM"]
  extra.commands: ${vars.default-commands} [
    // on JDK 11, doc generation runs afoul of https://github.com/scala/bug/issues/11635
    "set sources in doc in Compile in reactiveJVM := List()"
  ]
}
