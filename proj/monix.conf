// https://github.com/scalacommunitybuild/monix.git#community-build-2.12  # was monix, master

// frozen at d61f2feff74361e9d; I don't remember why;
// then forked (April 2022) to modernize kind-projector syntax

vars.proj.monix: ${vars.base} {
  name: "monix"
  uri: "https://github.com/scalacommunitybuild/monix.git#7109506b90266f863eadba6be915558ed51b0aa3"

  extra.sbt-version: ${vars.sbt-1-3-version}
  extra.options: [${?SECURITY_MANAGER}
    "-Dsbt.scala.version=2.12.18"
    "-Dmonix.requireJava8=false"
  ]
  // no Scala.js, no benchmarks.
  extra.projects: ["coreJVM"]
  extra.commands: ${vars.default-commands} [
    // intermittent failures
    """set executionJVM / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "CallbackSafetyJVMSuite.scala""""
  ]
}
