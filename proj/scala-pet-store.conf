// https://github.com/SethTisue/scala-pet-store.git#scalatest-3.1  # was pauljamescleary, master

// temporarily forked to use compatible ScalaTest version,
// pending merge of upstream PR: https://github.com/pauljamescleary/scala-pet-store/pull/302

vars.proj.scala-pet-store: ${vars.base} {
  name: "scala-pet-store"
  uri: "https://github.com/SethTisue/scala-pet-store.git#f90c84d6552f7414b17e3e1eae4ae9fb2114a8dc"

  extra.commands: ${vars.default-commands} [
    // just compile the tests, don't run them; details on why at
    // https://github.com/scala/community-build/issues/1042
    "set Test / executeTests := Tests.Output(TestResult.Passed, Map(), Iterable())"
  ]
}
