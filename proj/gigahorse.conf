// https://github.com/eed3si9n/gigahorse.git#0.3.x

vars.proj.gigahorse: ${vars.base} {
  name: "gigahorse"
  uri: "https://github.com/eed3si9n/gigahorse.git#763b23f0786c6d191712e2152803696a8a13b760"

  // java.lang.NoSuchMethodError: 'java.lang.Object scala.collection.immutable.List.$anonfun$flatMap$1$adapted(scala.runtime.BooleanRef, scala.runtime.ObjectRef, scala.runtime.ObjectRef, java.lang.Object)'
  //   at org.json4s.MonadicJValue.findDirectByName(MonadicJValue.scala:25)
  //   at org.json4s.MonadicJValue.$bslash(MonadicJValue.scala:18)
  //   at sbt.contraband.parser.JsonParser$JSONHelper.$minus$greater$times$qmark(JsonParser.scala:26)
  extra.sbt-version: ${vars.sbt-1-3-version}

  // as of August 2017, doesn't compile against latest akka-http
  extra.exclude: ["akkaHttp"]

  // ScalaTest 3.0, not 3.2
  deps.inject: ${vars.base.deps.inject} ["scalacommunitybuild#scalatest"]
  extra.commands: ${vars.default-commands} [
    "removeDependency org.scalatest scalatest"
    """set ThisBuild / libraryDependencies += "scalacommunitybuild" %% "scalatest" % "0" % Test"""
  ]
}
