// https://github.com/typelevel/munit-cats-effect.git#main

vars.proj.munit-cats-effect: ${vars.base} {
  name: "munit-cats-effect"
  uri: "https://github.com/typelevel/munit-cats-effect.git#f7d4c2b0d871721df7efb8705ad9b61bcfca028b"

  extra.projects: ["ce2JVM"]  // we don't have Cats Effect 3 yet
  extra.exclude: ["*JS"]
  extra.settings: ${vars.base.extra.settings} [
    // resolve version conflict (from sbt-scoverage, probably?)
    // one-deeper nesting level makes it apply to build definition
    ["""ThisBuild / libraryDependencySchemes += "org.scala-lang.modules" %% "scala-xml" % VersionScheme.Always"""]
  ]
  extra.commands: ${vars.default-commands} [
    // otherwise sbt-gpg errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
