vars.proj.munit-cats-effect: ${vars.base} {
  name: "munit-cats-effect"
  uri: "https://github.com/typelevel/munit-cats-effect.git#fddd5176e15b8ab00f08b6f6d44c7d37fbc8af4d"

  extra.exclude: ["docs", "*JS", "*Native"]
