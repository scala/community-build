// https://github.com/scala/scala-swing.git#work

vars.proj.scala-swing: ${vars.base} {
  name: "scala-swing"
  uri: "https://github.com/scala/scala-swing.git#c7616ebcac50413471017820fb0f8c0d6f8d47e7"

  extra.commands: ${vars.default-commands} [
