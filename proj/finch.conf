// https://github.com/finagle/finch.git#master

vars.proj.finch: ${vars.base} {
  name: "finch"
  uri: "https://github.com/finagle/finch.git#0614478b3bfcb9d93603e0e7797029e1f0050093"

  extra.exclude: ["benchmarks", "docs"]
