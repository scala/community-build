// https://github.com/fthomas/singleton-ops.git
vars.uris.singleton-ops-uri: "https://github.com/fthomas/singleton-ops.git#d27769d40c72f50d5157b2327c7e2482c4fae875"

vars.proj.singleton-ops: ${vars.base} {
  name: "singleton-ops"
  uri:  ${vars.uris.singleton-ops-uri}
  extra.projects: ["singleton_opsJVM"]
