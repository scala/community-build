  extra.commands: ${vars.default-commands} [
    // not investigated, maybe a version mismatch with http4s?
    """set github4s / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "Http4sSyntaxSpec.scala""""
  ]
}
