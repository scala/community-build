// https://github.com/circe/circe.git#master

// frozen (February 2020) at a known-green commit; I didn't investigate
// fully, but I think the problem is discipline-scalatest, circe now wants
// a newer version, but cats doesn't? not entirely sure

vars.proj.circe: ${vars.base} {
  name: "circe"
  uri: "https://github.com/circe/circe.git#72a576d54ca517d1b1ba388d7e97d496d595cadd"

  extra.projects: [
    // easy
    "coreJVM", "numbersJVM"
    // harder
    "jawn"
    // bunch more stuff that all depends on jawn
    "parserJVM", "genericJVM", "literalJVM", "scodecJVM", "testingJVM", "testsJVM"
  ]
}

// keeping this separate avoids a circularity in the graph:
// circe -> refined -> pureconfig -> circe

vars.proj.circe-refined: ${vars.base} {
  name: "circe-refined"
  uri: "https://github.com/circe/circe.git#72a576d54ca517d1b1ba388d7e97d496d595cadd"

  // dependency of pfps-shopping-cart
  extra.projects: ["refinedJVM"]
  // already built above
  extra.exclude: ["coreJVM", "testingJVM", "testsJVM", "parserJVM", "jawn", "numbersJVM", "numbersTestingJVM"]
}
