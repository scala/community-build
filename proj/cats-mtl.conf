// https://github.com/typelevel/cats-mtl.git#master

// dependency of pfps-shopping-cart (via meow-mtl)

vars.proj.cats-mtl: ${vars.base} {
  name: "cats-mtl"
  uri: "https://github.com/typelevel/cats-mtl.git#f157cd6f4d5ad66f7be6b350390d62323cebb85d"

  extra.exclude: [
    "*JS"
    "testsJVM"  // needs discipline-scalatest which needs ScalaTest 3.1
  ]
  // simulacrum org change
  deps.ignore: ["org.typelevel#simulacrum"]
  deps.inject: ${vars.base.deps.inject} ["com.github.mpilquist#simulacrum"]
   extra.commands: ${vars.default-commands} [
    "removeDependency org.typelevel simulacrum"
    """set libraryDependencies in ThisBuild += "com.github.mpilquist" %% "simulacrum" % "0.0.0""""
    // otherwise sbt-gpg errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
