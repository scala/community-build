// https://github.com/olafurpg/metaconfig.git#master

vars.proj.metaconfig: ${vars.base} {
  name: "metaconfig"
  uri: "https://github.com/olafurpg/metaconfig.git#22b65655dd31ada495b85330aed3307f39e09c47"

  // because otherwise,
  // java.lang.NoSuchMethodError: lmcoursier.definitions.ToCoursier$.project(Llmcoursier/definitions/Project;)Lcoursier/core/Project;
  // if https://github.com/olafurpg/metaconfig/pull/73 gets merged, we won't need this
  extra.sbt-version: ${vars.sbt-1-2-version}
  extra.options: [
    "-Dsbt.scala.version=2.12.10" // sbt 1.2 needs this on JDK 13
  ]
  extra.exclude: ["docs", "*JS"]
  // I guess dbuild is getting confused by the extra _1.14
  deps.ignore: ["com.github.alexarchambault#scalacheck-shapeless"]
  deps.inject: ${vars.base.deps.inject} [
    "com.github.alexarchambault#scalacheck-shapeless_1.14"
  ]
  check-missing: false
  extra.settings: ${vars.base.extra.settings} [
    "conflictWarning in ThisBuild := ConflictWarning.disable"
  ]
}
