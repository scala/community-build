// https://github.com/ChristopherDavenport/log4cats.git#main

vars.proj.log4cats: ${vars.base} {
  name: "log4cats"
  uri: "https://github.com/ChristopherDavenport/log4cats.git#fade11fcee013bb4c4737ce015731fd4b61e1d3e"

  extra.exclude: [
    "docs", "*JS", "*Native"
    "slf4j" // wants coreJS for some reason
  ]
  extra.commands: ${vars.default-commands} [
    "set every gpgWarnOnFailure := true"
  ]
}
