// https://github.com/SethTisue/io.git#override-private-this  # was sbt, develop

// it would also be fine to pin this at the particular
// version zinc expects

vars.proj.sbt-io: ${vars.base} {
  name: "sbt-io"
  uri: "https://github.com/SethTisue/io.git#4fcccd4ab5d5dea1cf82611e245ad87dc1b1c27c"

  extra.commands: ${vars.default-commands} [
    // fails on JDK 13+; reported upstream: https://github.com/sbt/io/issues/288
    """set io / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "IOSpecification.scala""""
    // ScalaTest 3.0, not 3.2
    "removeDependency org.scalatest scalatest"
    """set libraryDependencies in ThisBuild += "scalacommunitybuild" %% "scalatest" % "0" % Test"""
  ]
  deps.inject: ${vars.base.deps.inject} ["scalacommunitybuild#scalatest"]
}
