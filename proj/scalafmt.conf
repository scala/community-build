    """set tests / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "CliTest.scala" || "GitOpsTest.scala""""
    """set dynamic / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "DynamicSuite.scala""""
  ]
}
