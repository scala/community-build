// https://github.com/pureconfig/pureconfig.git#master

vars.proj.pureconfig: ${vars.base} {
  name: "pureconfig"
  uri: "https://github.com/pureconfig/pureconfig.git#6cc794d2cc42d5a58ef8e3c884f689a66ac74aa2"

  extra.sbt-version: ${vars.sbt-1-5-version}  // https://github.com/scoverage/sbt-scoverage/issues/372
  extra.exclude: ["scalaz", "docs"]
  extra.settings: ${vars.base.extra.settings} [
    // dbuild gets confused if only crossScalaVersions is set?!
    """ThisBuild / scalaVersion := "2.13.6""""
  ]
}
