// https://github.com/lightbend/mima.git

vars.proj.mima: ${vars.base} {
  name: "mima"
  uri: "https://github.com/lightbend/mima.git#621b7241a0e5103240943a6404b3a3691bbdb7e2"
  extra.exclude: [
    // we don't compile sbt plugins
    "sbtplugin"
  ]
  extra.options: ["-Xmx4g"]
  // ignore missing scripted-sbt (https://github.com/sbt/sbt/issues/3917 ?)
  deps.ignore: ["org.scala-sbt#scripted-sbt"]
  check-missing: false
}
