// https://github.com/typelevel/catbird.git#main

vars.proj.catbird: ${vars.base} {
  name: "catbird"
  uri: "https://github.com/typelevel/catbird.git#78cd0eccf3e8ffb4a55cf8b27a799bd9c24f694d"

  extra.exclude: [
    "benchmark"
    "scalafix-tests"  // TODO needs scalafix-testkit
