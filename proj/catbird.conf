vars.proj.catbird: ${vars.base} {
  name: "catbird"
  uri: "https://github.com/typelevel/catbird.git#f91017490abb72d4337fb23b390151df910f9df3"

  extra.exclude: [
    "benchmark"
    "scalafix-tests"  // TODO needs scalafix-testkit
