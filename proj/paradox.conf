// https://github.com/lightbend/paradox.git

vars.proj.paradox: ${vars.base} {
  name: "paradox"
  uri: "https://github.com/lightbend/paradox.git#bf1b17d40cafedf58bdae0a416a13306d9cf0ad0"
  // Common.scala:22:8: not found: object xerial
  extra.sbt-version: ${vars.sbt-1-2-version}
  extra.options: ["-Dsbt.scala.version=2.12.10"] // sbt 1.2 needs this on JDK 13
  extra.exclude: ["plugin", "themePlugin", "genericTheme"]
  check-missing: false  // ignore missing scripted-sbt
}
