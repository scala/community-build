// https://github.com/wvlet/airframe.git#master

vars.proj.airframe: ${vars.base} {
  name: "airframe"
  uri: "https://github.com/wvlet/airframe.git#3cdf19b770e6e2201ec93896242fd1095222014a"

  extra.projects: ["communityBuild"]  // no Scala.js plz
  extra.exclude: ["jmx"]  // on JDK 11: java.lang.ClassNotFoundException: sun.management.Agent
  extra.commands: ${vars.default-commands} [
    // reported upstream: https://github.com/wvlet/airframe/issues/953
    """set metricsJVM / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "TimeVectorTest.scala""""
  ]
}
