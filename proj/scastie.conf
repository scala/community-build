// https://github.com/scalacenter/scastie.git#master

vars.proj.scastie: ${vars.base} {
  name: "scastie"
  uri: "https://github.com/scalacenter/scastie.git#df1f82c26c67846faa7f4ebbfbb829f1cdcb37b5"

  extra.exclude: [
    "*2_10", "*2_11", "*2_12", "*3", "*JS", "client", "sbtScastie"
    // Conflicting cross-version suffixes in: org.scalameta:scalameta, org.scalameta:common, org.scalameta:trees, org.scalameta:parsers
    "sbtRunner", "balancer"
    // and then this hits the same problem. not sure if it's fixable, and it's a bit
    // sad if we have to leave out the main project like this, but I'd like to begin
    // by getting in whatever's easy to get in
    "server"
  ]
  extra.commands: ${vars.default-commands} [
    // test failure, not investigated
    """set storage / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "SnippetsContainerTest.scala""""
  ]
}
