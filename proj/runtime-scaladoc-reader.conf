// https://github.com/takezoe/runtime-scaladoc-reader.git#master

vars.proj.runtime-scaladoc-reader: ${vars.base} {
  name: "runtime-scaladoc-reader"
  uri: "https://github.com/takezoe/runtime-scaladoc-reader.git#69568783951210a7ffce69c34b5daaeff55a2467"

  // ScalaTest 3.0 not 3.2
  deps.inject: ${vars.base.deps.inject} ["scalacommunitybuild#scalatest"]
  extra.commands: ${vars.default-commands} [
    "removeDependency org.scalatest scalatest"
    """set libraryDependencies in ThisBuild += "scalacommunitybuild" %% "scalatest" % "0" % Test"""
  ]
}
