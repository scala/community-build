vars.proj.play-ws: ${vars.base} {
  name: "play-ws"
  uri: "https://github.com/playframework/play-ws.git#6a9d4bc927de89a063523cc8cc9962fe23a9f694"

  // failed extraction on 1.4.0-RC2; fine to stay on 1.3, here on the 2.11.x branch
