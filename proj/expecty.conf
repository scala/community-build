// https://github.com/eed3si9n/expecty.git#develop

// dependency of scopt

vars.proj.expecty: ${vars.base} {
  name: "expecty"
  uri: "https://github.com/eed3si9n/expecty.git#090f3b88970861ba907a1f04bb2a5d7743107145"

  extra.projects: ["expecty2_12"]
  extra.settings: ${vars.base.extra.settings} [
    "Global / semanticdbEnabled := false"
  ]
  extra.commands: ${vars.default-commands} [
    // use right version-specific source directories (not sure why existing stuff in build.sbt doesn't work)
    """set expecty.jvm("2.12.13") / Compile / unmanagedSourceDirectories += (ThisBuild / baseDirectory).value / "src" / "main" / "scala-2.12""""
    """set expecty.jvm("2.12.13") / Test    / unmanagedSourceDirectories += (ThisBuild / baseDirectory).value / "src" / "test" / "scala-2.12""""
  ]
}
