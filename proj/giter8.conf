// https://github.com/foundweekends/giter8.git#master

vars.proj.giter8: ${vars.base} {
  name: "giter8"
  uri: "https://github.com/foundweekends/giter8.git#df8508d7be5b50d9620df7e96b62cdd25bfd66ad"

  extra.exclude: ["plugin", "scaffold"]  // these are sbt plugins
  extra.options: ["-Dbintray.user=dummy", "-Dbintray.pass=dummy"]
  extra.commands: ${vars.default-commands} [
    "set every bintrayReleaseOnPublish := false"
  ]
  check-missing: false  // ignore missing scripted-sbt
}
