vars.proj.chimney: ${vars.base} {
  name: "chimney"
  uri: "https://github.com/scalalandio/chimney.git#305b0d985eac85b80f052091e6fec843cf0b45ef"

  extra.exclude: ["*3", "*2_12", "*JS", "*Native", "benchmarks"]
