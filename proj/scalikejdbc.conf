// https://github.com/scalikejdbc/scalikejdbc.git#master

vars.proj.scalikejdbc: ${vars.base} {
  name: "scalikejdbc"
  uri: "https://github.com/scalikejdbc/scalikejdbc.git#977fb286e7a815c16ab65aec9ae01f6ab5ddcb96"

  // don't build sbt plugin
  extra.exclude: ["mapper-generator"]
  deps.ignore: [
    // ignore missing scripted-sbt (https://github.com/sbt/sbt/issues/3917 ?)
    "org.scala-sbt#scripted-sbt"
    // they're depending on a scalatestplus-testng artifact prerelease with a different artifact name
    "org.scalatestplus#scalatestplus-testng"
  ]
  check-missing: false
  extra.commands: ${vars.default-commands} [
    """set scalikejdbcStreams / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "DatabasePublisherTckTest.scala""""
    "removeDependency org.scalatestplus scalatestplus-testng"
    """set libraryDependencies in ThisBuild += "org.scalatestplus" %% "testng-6-7" % "0" % Test"""
  ]
}
