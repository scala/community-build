// https://github.com/SethTisue/scalikejdbc.git#scalatestplus-testng-upgrade  # was scalikejdbc, master

// temporarily forked pending merge of
// https://github.com/scalikejdbc/scalikejdbc/pull/1075

vars.proj.scalikejdbc: ${vars.base} {
  name: "scalikejdbc"
  uri: "https://github.com/SethTisue/scalikejdbc.git#699da2e8910c9e5e2b8e407db141e1b5bebf5546"

  // don't build sbt plugin
  extra.exclude: ["mapper-generator"]
  // ignore missing scripted-sbt (https://github.com/sbt/sbt/issues/3917 ?)
  deps.ignore: ["org.scala-sbt#scripted-sbt"]
  check-missing: false
  extra.commands: ${vars.default-commands} [
    """set scalikejdbcStreams / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "DatabasePublisherTckTest.scala""""
  ]
}
