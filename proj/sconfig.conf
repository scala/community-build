// https://github.com/ekrich/sconfig.git#main

vars.proj.sconfig: ${vars.base} {
  name: "sconfig"
  uri: "https://github.com/ekrich/sconfig.git#1267a69af3a4b67df8ac3e7838eec644ddf37c2d"

  extra.exclude: [
    "sconfigNative", "sconfigJS"
    // our scalafix version is too new
    "scalafix-tests"
  ]
  extra.commands: ${vars.default-commands} [
    // because scala/scala#10439, until maintainers move to 2.13.12
    "appendScalacOptions -Xmigration"
  ]
}
