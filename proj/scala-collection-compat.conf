// https://github.com/scala/scala-collection-compat.git#master

vars.proj.scala-collection-compat: ${vars.base} {
  name: "scala-collection-compat"
  uri: "https://github.com/scala/scala-collection-compat.git#52c05ed2916f43f435ae994d4f6f1251c78acb9f"

  extra.projects: ["compat212"]  // no Scala.js or Scalafix rules plz
  extra.commands: ${vars.default-commands} [
    // work around https://github.com/scala/community-builds/issues/575
    // (in a community build context, we don't need MiMa to run)
    "set every scalaModuleMimaPreviousVersion := None"
  ]
}
