// https://github.com/lihaoyi/scalatex.git
vars.uris.scalatex-uri: "https://github.com/lihaoyi/scalatex.git#56e2f9401e171b20357d95fe3f941d7eb561b90f"

vars.proj.scalatex: ${vars.base} {
  name: "scalatex"
  uri:  ${vars.uris.scalatex-uri}
  extra.exclude: [
    "scalatexSbtPlugin"  // we never build sbt plugins
    "site", "readme", "scrollspy"  // these use Scala.js
  ]
  // ignore missing scripted-sbt. don't know why
  deps.ignore: ["org.scala-sbt#scripted-sbt"]
  check-missing: false
}
