// https://github.com/scalanlp/breeze.git#master

vars.proj.breeze: ${vars.base} {
  name: "breeze"
  uri: "https://github.com/scalanlp/breeze.git#37959dd4027908778ed5fa00f14ddd5ff025fd56"

  extra.exclude: ["benchmark"]
  // compilation is slow, maybe more heap would help?
  extra.options: ["-Xmx4g"]
  extra.commands: ${vars.default-commands} [
    // flaky
    // except for WishartTest.scala which is https://github.com/scalanlp/breeze/issues/841
    """set math / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "OptimizationSpaceTest.scala" || "LinearAlgebraTest.scala" || "DenseMatrixTest.scala" || "CSCMatrixTest.scala" || "LUTest.scala" || "ProjectedQuasiNewtonTest.scala" || "WishartTest.scala""""
  ]
}
