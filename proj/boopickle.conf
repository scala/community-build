// https://github.com/suzaku-io/boopickle.git#master

vars.proj.boopickle: ${vars.base} {
  name: "boopickle"
  uri: "https://github.com/suzaku-io/boopickle.git#8da6a2b6e0f0ff72d4b673c2aaa7da5e0de031a9"

  extra.projects: ["boopickleJVM", "shapelessJVM"]  // no Scala.js, no "perftests"
  extra.commands: ${vars.default-commands} [
    // work around https://github.com/scala/bug/issues/11682
    """set boopickleJVM / Compile / doc / scalacOptions --= Seq("-release", "8")"""
    """set shapelessJVM / Compile / doc / scalacOptions --= Seq("-release", "8")"""
  ]
}
