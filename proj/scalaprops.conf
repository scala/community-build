// https://github.com/scalaprops/scalaprops.git#master

vars.proj.scalaprops: ${vars.base} {
  name: "scalaprops"
  uri: "https://github.com/scalaprops/scalaprops.git#3ba8ab97d1814e00a0414439f50be776d322580b"

  extra.projects: ["scalapropsJVM"]  // no Scala.js please
  extra.commands: ${vars.default-commands} [
    // because scala/scala#10439, until maintainers move to 2.13.12
    "appendScalacOptions -Xmigration"
  ]
}
