vars.proj.scalaprops: ${vars.base} {
  name: "scalaprops"
  uri: "https://github.com/scalaprops/scalaprops.git#b05f40441154f2aa86c534c9877da1e332a8bd91"

  extra.projects: ["scalapropsJVM"]  // no Scala.js please
