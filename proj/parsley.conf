vars.proj.parsley: ${vars.base} {
  name: "parsley"
  uri: "https://github.com/j-mie6/Parsley.git#a34131dffe3171528929f2612f980b127cf6ed69"

  extra.exclude: ["*JS", "*Native"]
  extra.commands: ${vars.default-commands} [
    // because scala/scala#10439, until maintainers move to 2.13.12
    "appendScalacOptions -Xmigration"
  ]
}
