vars.proj.blaze: ${vars.base} {
  name: "blaze"
  uri: "https://github.com/http4s/blaze.git#56c8d3aa275a5e2dd77397d682113e1d03e936b4"

  extra.commands: ${vars.default-commands} [
    "set every gpgWarnOnFailure := true"
