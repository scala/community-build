// https://github.com/hedgehogqa/scala-hedgehog.git#master

vars.proj.scala-hedgehog: ${vars.base} {
  name: "scala-hedgehog"
  uri: "https://github.com/hedgehogqa/scala-hedgehog.git#4d4763691024de171c6e10f6bd9aa996a174d296"

  extra.exclude: ["*JS"]
  extra.options: ["-Dbintray.user=dummy", "-Dbintray.pass=dummy"]
  extra.commands: ${vars.default-commands} [
    "set every bintrayReleaseOnPublish := false"
    "set every bintrayOmitLicense := true"
  ]
}
