// https://github.com/hedgehogqa/scala-hedgehog.git#3d7c5e46e047d047a0d1ea1c2a12d89143a62fd6  # was master

// frozen (January 2023) before an sbt-mdoc upgrade (to 2.3.3+) that causes dbuild
// to look for a scala3-library dependency -- doesn't seem worth investigating

vars.proj.scala-hedgehog: ${vars.base} {
  name: "scala-hedgehog"
  uri: "https://github.com/hedgehogqa/scala-hedgehog.git#3d7c5e46e047d047a0d1ea1c2a12d89143a62fd6"

  extra.exclude: ["*JS"]
  extra.commands: ${vars.default-commands} [
    // latest portable-scala-reflect makes scala-reflect dependency "provided".
    // this can probably be removed eventually, once this repo depends on
    // a newer release of portable-scala-reflect
    """set testJVM / libraryDependencies += "org.scala-lang" %% "scala-reflect" % "0""""
  ]
}
