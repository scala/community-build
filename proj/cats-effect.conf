vars.proj.cats-effect: ${vars.base} {
  name: "cats-effect"
  uri: "https://github.com/scalacommunitybuild/cats-effect.git#0fefc44173f599de7a52a3af5a74d9e17840db19"

  extra.projects: ["coreJVM", "lawsJVM"]  // no Scala.js plz
