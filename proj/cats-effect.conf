// https://github.com/typelevel/cats-effect.git#series/3.x

vars.proj.cats-effect: ${vars.base} {
  name: "cats-effect"
  uri: "https://github.com/typelevel/cats-effect.git#2ffcd55d4c9e2e7b223d1f28b7c83d68a6c885f9"

  extra.exclude: [
    "*JS", "*Native", "benchmarks", "docs"
  ]
  extra.commands: ${vars.default-commands} [
    // dbuild tries to rewrite this version number
    """set every Jcstress / version := "0.16""""
    // otherwise sbt-gpg errors on `publish`
    "set every gpgWarnOnFailure := true"
    // because scala/scala#10439, until maintainers move to 2.13.12
    "appendScalacOptions -Xmigration"
  ]
}
