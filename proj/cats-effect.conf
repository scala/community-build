// https://github.com/typelevel/cats-effect.git#v2.5.1  # was series/2.x

// frozen (May 2021) at the version fs2 currently expects;
// a newer change adding arbitrarySilentThrowable broke fs2

vars.proj.cats-effect: ${vars.base} {
  name: "cats-effect"
  uri: "https://github.com/typelevel/cats-effect.git#66c2d65e524c8bade331656e96effb3782f8b633"

  extra.projects: ["coreJVM", "lawsJVM"]  // no Scala.js plz
  extra.commands: ${vars.default-commands} [
    // otherwise sbt-gpg errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
