// https://github.com/typelevel/cats-effect.git#series/3.x

vars.proj.cats-effect: ${vars.base} {
  name: "cats-effect"
  uri: "https://github.com/typelevel/cats-effect.git#76d2602ea651a6f0035bef4f9aa506773a335c95"

  extra.exclude: ["*JS", "benchmarks", "docs"]
  extra.commands: ${vars.default-commands} [
    // otherwise sbt-gpg errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
