// https://github.com/typelevel/cats-effect.git#master

vars.proj.cats-effect: ${vars.base} {
  name: "cats-effect"
  uri: "https://github.com/typelevel/cats-effect.git#49dd0e9eaa0b8457aecdd2765e66f64674c8fa77"

  extra.projects: ["coreJVM", "lawsJVM"]  // no Scala.js plz
  extra.commands: ${vars.default-commands} [
    // otherwise sbt-gpg errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
